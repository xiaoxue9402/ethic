<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

</head>
  <body>
    <div id="app">
      <div class="app-body container-md">
        <div class="header">
          <div class="header-content">

          <h2 class="header-text"><strong>Find Contacts</strong></h2> <br>
          <div class="header container">
            <div class="switch-text name">By Name</div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="search-switch" data-type="name">
            </div>
            <div class="switch-text">By Number</div>
          </div>
        </div>

        </div>
        <div class="input container">
          <input id="search-input" type="text" name="search" defaultValue="search">
          <button id="delete-button"> <img id="delete" src="./symbols/delete.svg" /> </button>
        </div>
        <div class="keypad container">
          <div class="row">
              <button type="button" class="btn keypad-num col" data-num="1"><h2>1</h2></button>
              <button type="button" class="btn keypad-num col" data-num="2">
                <h2>2</h2>
                <div class="button-text">
                  A&nbsp;B&nbsp;C
                </div>
              </button>
              <button type="button" class="btn keypad-num col" data-num="3">
                <h2>3</h2>
                <div class="button-text">
                  D&nbsp;E&nbsp;F
                </div>
              </button>
            <div class="w-100"></div>
          </div>
          <div class="row">
              <button type="button" class="btn keypad-num col" data-num="4">
                <h2>4</h2>
                <div class="button-text">
                  G&nbsp;H&nbsp;I
                </div>
              </button>
              <button type="button" class="btn keypad-num col" data-num="5">
                <h2>5</h2>
                <div class="button-text">
                  J&nbsp;K&nbsp;L
                </div>
              </button>
              <button type="button" class="btn keypad-num col" data-num="6">
                <h2>6</h2>
                <div class="button-text">
                  M&nbsp;N&nbsp;O
                </div>
              </button>
            <div class="w-100"></div>
          </div>
          <div class="row">
              <button type="button" class="btn keypad-num col" data-num="7">
                <h2>7</h2>
                <div class="button-text">
                  P&nbsp;Q&nbsp;R&nbsp;S
                </div>
              </button>
              <button type="button" class="btn keypad-num col" data-num="8">
                <h2>8</h2>
                <div class="button-text">
                  T&nbsp;U&nbsp;V
                </div>
              </button>
              <button type="button" class="btn keypad-num col" data-num="9">
                <h2>9</h2>
                <div class="button-text">
                  W&nbsp;X&nbsp;Y&nbsp;Z
                </div>
              </button>
              <div class="w-100"></div>
            </div>
            <div class="row">
              <button type="button" class="btn keypad-num col" data-num="*">
                <img  src="./symbols/star.svg" />
              </button>
              <button type="button" class="btn keypad-num col" data-num="0">
                <h2>0</h2>
              </button>
              <button type="button" class="btn keypad-num col" data-num="#">
                <img src="./symbols/pound.svg" />
              </button>
              <div class="w-100"></div>
            </div>
          </div>
          <div class="contacts">
            <ul id="contacts-list" class="list-group">
            </ul>

          </div>
        </div>

    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </body>
</html>
