<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

</head>
  <body>
    <div class="container-md" id="app">
      <div class="header">
        <h1 class="header-text">Find Contacts</h1>
        <div class="container">
          <div class="row">
            <div class="switch-text col-sm">By Name</div>
            <div class="form-check form-switch col-sm">
              <input class="form-check-input" type="checkbox" id="search-switch" data-type="name">
            </div>
            <div class="switch-text col-sm">By Number</div>
          </div>

        </div>

      </div>
      <div class="input">
        <input id="search-input" type="text" name="search" defaultValue="search">
        <img id="delete-button" src="./symbols/delete.svg" />
      </div>
      <div class="keypad container">
        <div class="row row1">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary keypad-num" data-num="1">1</button>
            <button type="button" class="btn btn-primary keypad-num" data-num="2">
              <h1>2</h1>
              <div class="button-text">
                A&nbsp;B&nbsp;C
              </div>
            </button>
            <button type="button" class="btn btn-primary keypad-num" data-num="3">
              <h1>3</h1>
              <div class="button-text">
                D&nbsp;E&nbsp;F
              </div>
            </button>
          </div>
        </div>
        <div class="row row2">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary keypad-num" data-num="4">
              <h1>4</h1>
              <div class="button-text">
                G&nbsp;H&nbsp;I
              </div>
            </button>
            <button type="button" class="btn btn-primary keypad-num" data-num="5">
              <h1>5</h1>
              <div class="button-text">
                J&nbsp;K&nbsp;L
              </div>
            </button>
            <button type="button" class="btn btn-primary keypad-num" data-num="6">
              <h1>6</h1>
              <div class="button-text">
                M&nbsp;N&nbsp;O
              </div>
            </button>
          </div>
        </div>
        <div class="row row3">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary keypad-num" data-num="7">
              <h1>7</h1>
              <div class="button-text">
                P&nbsp;Q&nbsp;R&nbsp;S
              </div>
            </button>
            <button type="button" class="btn btn-primary keypad-num" data-num="8">
              <h1>8</h1>
              <div class="button-text">
                T&nbsp;U&nbsp;V
              </div>
            </button>
            <button type="button" class="btn btn-primary keypad-num" data-num="9">
              <h1>9</h1>
              <div class="button-text">
                W&nbsp;X&nbsp;Y&nbsp;Z
              </div>
            </button>
          </div>
        </div>
        <div class="row row4">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">
              <img src="./symbols/star.svg" />
            </button>
            <button type="button" class="btn btn-primary keypad-num" data-num="0">
              <h1>0</h1>
            </button>
            <button type="button" class="btn btn-primary">
              <img src="./symbols/pound.svg" />
            </button>
          </div>
        </div>
      </div>
      <div class="contacts">
        <div class="contacts-list">
          <div class="contact-display">

          </div>
        </div>

      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </body>
</html>
